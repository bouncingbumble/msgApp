<h2>Compose</h2>
<hr>
<div class="form">
  <div class="form-group">
    <label for="recipient">Recipient</label>
    <input
      type="text"
      id="recipient"
      class="form-control"
      #recipientInput
    >
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      #titleInput
    >
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input
      style="height:125px"
      type="text"
      id="message"
      class="form-control"
      #messageInput
    >
  </div>
  <div class="row">
      <button class="btn btn-success" type="button" (click)="onSendMessage()">Send</button>
  </div>
</div>
