<h2>Login</h2>
<hr>
<div class="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="recipient"
      class="form-control"
      #nameInput
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="title"
      class="form-control"
      #passwordInput
    >
  </div>
  <div class="row">
      <button class="btn btn-success" type="button" (click)="onLogin()">Login</button>
  </div>
</div>
